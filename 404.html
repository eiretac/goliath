<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Forbidden</title>
  
  <!-- Include Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    /* General Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111827;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      background: url('your-dark-background-image.jpg') no-repeat center center fixed; /* Dark and eerie background */
      background-size: cover;
    }

    /* Warning Banner Styling */
    .warning-banner {
      background-color: #ff0000;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      font-size: 24px;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: flash 1s infinite alternate;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    /* Flashing effect for the warning banner */
    @keyframes flash {
      0% {
        background-color: #ff0000;
        color: #ffffff;
      }
      25% {
        background-color: #8b0000;
        color: #ffcccc;
      }
      50% {
        background-color: #b30000;
        color: #ffaaaa;
      }
      75% {
        background-color: #550000;
        color: #ff3333;
      }
      100% {
        background-color: #800000;
        color: #ff0000;
      }
    }

    /* Glitch Effect for Text */
    .glitch {
      font-size: 36px;
      color: #ff4c4c;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      20% {
        transform: translateX(-5px);
        opacity: 0.7;
      }
      40% {
        transform: translateX(5px);
        opacity: 0.7;
      }
      60% {
        transform: translateX(-5px);
        opacity: 0.7;
      }
      80% {
        transform: translateX(5px);
        opacity: 0.7;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Return Button Styling */
    .return-btn {
      padding: 14px 40px;
      background-color: #4b9cd3;
      color: #ffffff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .return-btn:hover {
      background-color: #3a8bb0;
      transform: translateY(-3px);
    }

    .return-btn:active {
      transform: translateY(2px);
    }

    /* Shake Effect */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    /* Apply the shake effect after countdown reaches certain time */
    .shaking {
      animation: shake 0.5s ease-in-out;
    }

    /* Background Flicker */
    @keyframes flicker {
      0% { background-color: rgba(0, 0, 0, 0.9); }
      50% { background-color: rgba(0, 0, 0, 0.8); }
      100% { background-color: rgba(0, 0, 0, 0.9); }
    }

    body {
      animation: flicker 0.3s infinite;
    }
  </style>
</head>
<body>
  <!-- Sound Effect -->
  <audio id="audio" autoplay loop>
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  <!-- Page Content -->
  <div class="warning-banner">
    גישה בלתי מורשית אסורה
  </div>

  <!-- Main Content -->
  <div style="text-align: center; z-index: 1;">
    <h1 class="glitch">404 - Forbidden</h1>
    <button class="return-btn" onclick="returnToSafety()">Return to Safety</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audioElement = document.getElementById('audio');
      
      // Autoplay sound as soon as the page is loaded
      audioElement.play();

      // Trigger shaking effect and redirect after pressing the button
      function returnToSafety() {
        // Start the audio if it's not already playing
        if (audioElement.paused) {
          audioElement.play();
        }

        // Add shaking effect to the button
        const button = document.querySelector('.return-btn');
        button.classList.add('shaking');

        // Redirect after a brief delay
        setTimeout(function() {
          window.location.href = '/';
        }, 3000);
      }
    });
  </script>
</body>
</html>
