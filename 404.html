<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Forbidden</title>
  
  <!-- Include Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    /* General Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111827;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    /* Warning Banner Styling */
    .warning-banner {
      background-color: #ff0000;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      font-size: 18px;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: flash 1s infinite alternate;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    @keyframes flash {
      0% {
        background-color: #ff0000;
        color: #ffffff;
      }
      100% {
        background-color: #8b0000;
        color: #ffcccc;
      }
    }

    /* Page Container */
    .page-container {
      position: relative;
      z-index: 1;
    }

    /* Container Styling */
    .container {
      background-color: #1e3a5f; /* Navy blue color */
      padding: 40px;
      border-radius: 8px;
      width: 360px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease;
      position: relative;
    }

    /* Logo Styling */
    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    /* Heading Styling */
    h1.glitch {
      font-size: 36px;
      color: #ff4c4c;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      animation: glitch 1.5s infinite;
    }

    /* Glitch Effect for Text */
    @keyframes glitch {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      20% {
        transform: translateX(-5px);
        opacity: 0.7;
      }
      40% {
        transform: translateX(5px);
        opacity: 0.7;
      }
      60% {
        transform: translateX(-5px);
        opacity: 0.7;
      }
      80% {
        transform: translateX(5px);
        opacity: 0.7;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Countdown Bar */
    .countdown-bar {
      width: 100%;
      height: 5px;
      background-color: #333;
      margin-top: 20px;
    }

    .countdown-bar .progress {
      height: 100%;
      background-color: #ff4c4c;
      width: 100%;
      animation: countdown-progress 10s linear forwards;
    }

    @keyframes countdown-progress {
      0% { width: 100%; }
      100% { width: 0; }
    }

    /* Return Button Styling */
    .return-btn {
      width: 100%;
      padding: 12px;
      background-color: #4b9cd3;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .return-btn:hover {
      background-color: #3a8bb0;
    }

    /* Shake Effect */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    /* Apply the shake effect after countdown reaches certain time */
    .shaking {
      animation: shake 0.5s ease-in-out;
    }

    /* Page Background Shadow (moving) */
    body:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('shadow-image.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      animation: move-shadow 5s infinite;
    }

    @keyframes move-shadow {
      0% { transform: translate(0, 0); }
      50% { transform: translate(10px, 10px); }
      100% { transform: translate(0, 0); }
    }

    /* Background Flicker */
    @keyframes flicker {
      0% { background-color: rgba(0, 0, 0, 0.9); }
      50% { background-color: rgba(0, 0, 0, 0.8); }
      100% { background-color: rgba(0, 0, 0, 0.9); }
    }

    body {
      animation: flicker 0.3s infinite;
    }

  </style>
</head>
<body>
  <!-- Sound Effect -->
  <audio id="audio" preload="auto">
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  <!-- Page Content -->
  <div class="page-container">
    <div class="warning-banner">
      WARNING: Unauthorized Access is Prohibited
    </div>

    <div class="container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Star_of_David.svg/800px-Star_of_David.svg.png" alt="Star of David" />
      </div>
      
      <h1 class="glitch">404 - Forbidden</h1>
      
      <div class="countdown-bar">
        <div class="progress"></div>
      </div>

      <button class="return-btn" onclick="returnToSafety()">Return to Safety</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audioElement = document.getElementById('audio');
      const progressBar = document.querySelector('.progress');
      
      // Trigger audio play with user interaction
      function returnToSafety() {
        // Start the audio when the button is clicked
        audioElement.play();

        // Optional: Add shaking effect to button after clicking
        const button = document.querySelector('.return-btn');
        button.classList.add('shaking');

        // Redirect after 3 seconds
        setTimeout(function() {
          window.location.href = '/';
        }, 3000);
      }

      // Simulate countdown and shadow effect
      let countdown = 10; // 10 seconds countdown
      const countdownInterval = setInterval(function() {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    });
  </script>
</body>
</html>
