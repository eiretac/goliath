<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Unholy Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1));
      color: #fff;
      height: 100vh;
      overflow: hidden;
      animation: flicker 0.3s infinite, distort 0.5s infinite;
    }

    /* Glitch Effect on Text */
    @keyframes glitchEffect {
      0% { transform: translateX(0); opacity: 1; }
      20% { transform: translateX(-10px); opacity: 0.6; }
      40% { transform: translateX(10px); opacity: 0.6; }
      60% { transform: translateX(-10px); opacity: 0.6; }
      80% { transform: translateX(10px); opacity: 0.6; }
      100% { transform: translateX(0); opacity: 1; }
    }

    /* Flickering Effect */
    @keyframes flicker {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    @keyframes distort {
      0% { transform: skew(0deg); }
      50% { transform: skew(-5deg); }
      100% { transform: skew(0deg); }
    }

    /* Shadow Flicker */
    @keyframes shadowFlicker {
      0% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.6); }
      50% { box-shadow: 0 0 16px rgba(255, 0, 0, 0.8); }
      100% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.6); }
    }

    /* Star of David */
    .star-of-david {
      width: 150px;
      height: 150px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Star_of_David.svg/800px-Star_of_David.svg.png');
      background-size: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: glitchEffect 2s infinite;
      transition: transform 0.3s ease;
    }

    /* Warning Banner */
    .warning-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #8b0000;
      color: #fff;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 10px;
      animation: flash 1s infinite alternate, shadowFlicker 0.5s infinite alternate;
    }

    @keyframes flash {
      0% { background-color: #ff0000; color: #ffffff; }
      100% { background-color: #8b0000; color: #ffcccc; }
    }

    /* Button Styles */
    .return-btn {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #4b9cd3;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .return-btn:hover {
      background-color: #a40000;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    /* Audio */
    #audio {
      display: none;
    }

    /* Animation for the content */
    .content {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .content h1 {
      font-size: 50px;
      animation: glitchEffect 2s infinite;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
    }

    .content p {
      font-size: 20px;
      margin-top: 10px;
      animation: glitchEffect 2s infinite;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
    }

    /* Interactive Element for Mouse Chasing */
    .chasing-star {
      position: absolute;
      pointer-events: none;
      transition: transform 0.1s ease-in-out;
    }

  </style>
</head>
<body>

  <!-- Audio for Scary Effects -->
  <audio id="audio" autoplay loop>
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  <!-- Warning Banner -->
  <div class="warning-banner">
    גישה בלתי מורשית אסורה
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="star-of-david"></div>

    <h1 class="glitch">You have wandered too far...</h1>
    <p class="glitch">This is not the page you seek. Turn back while you still can.</p>

    <button class="return-btn" onclick="window.location.href = '/'">Return to Safety</button>
  </div>

  <!-- Add more scary visuals -->
  <div class="overlay"></div>

  <script>
    // Chasing effect for mouse
    const starOfDavid = document.querySelector('.star-of-david');
    const chasingStar = document.createElement('div');
    chasingStar.classList.add('chasing-star');
    chasingStar.style.width = "100px";
    chasingStar.style.height = "100px";
    chasingStar.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Star_of_David.svg/800px-Star_of_David.svg.png')";
    chasingStar.style.backgroundSize = "cover";
    chasingStar.style.position = "absolute";
    document.body.appendChild(chasingStar);

    document.addEventListener('mousemove', (event) => {
      let mouseX = event.clientX;
      let mouseY = event.clientY;
      chasingStar.style.left = mouseX - 50 + 'px';
      chasingStar.style.top = mouseY - 50 + 'px';

      // Make the star appear to follow the cursor
      chasingStar.style.transform = 'scale(1.2)';
      setTimeout(() => {
        chasingStar.style.transform = 'scale(1)';
      }, 200);
    });

    // Scary effect that causes random dislodging of the Star of David
    setInterval(function() {
      let star = document.querySelector('.star-of-david');
      if (Math.random() > 0.95) {
        let randomX = (Math.random() * 400) - 200;
        let randomY = (Math.random() * 400) - 200;
        star.style.transition = 'all 1s ease-in-out';
        star.style.transform = `translate(-50%, -50%) translate(${randomX}px, ${randomY}px)`;
      }
    }, 1000);
  </script>

</body>
</html>
