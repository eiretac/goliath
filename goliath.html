<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goliath's Goodbye - Launch</title>
  <link rel="stylesheet" href="goliath.css">
  <script src="goliath.js" defer></script>
</head>
<body>
  <!-- Banner for Agent -->
  <div class="banner">
    <h1>Goliath's Goodbye</h1>
    <p>Status: <strong>Ready for Launch</strong></p>
    <p>Countdown: <span id="countdown">00:00:10</span></p>
  </div>

  <!-- Email and Command Section -->
  <div class="input-section">
    <input type="email" id="email" placeholder="Enter target email..." required />
    <button class="launch-button" id="launchButton" onclick="launchNuke()">LAUNCH</button>
  </div>

  <!-- Audio Section -->
  <div class="audio-section">
    <audio id="nukeAudio" src="explosion.mp3"></audio>
  </div>

  <script>
    // Countdown Timer Functionality
    let countdownTime = 10; // Start countdown at 10 seconds
    const countdownDisplay = document.getElementById('countdown');

    const countdown = setInterval(function () {
      countdownDisplay.textContent = `00:00:${countdownTime < 10 ? '0' + countdownTime : countdownTime}`;
      countdownTime--;

      if (countdownTime < 0) {
        clearInterval(countdown);
      }
    }, 1000);

    // Launch Nuke (Audio Play + Redirect)
    function launchNuke() {
      const email = document.getElementById('email').value;
      const audio = document.getElementById('nukeAudio');
      
      if (email) {
        audio.play();
        alert('Nuke has been launched to ' + email);
      } else {
        alert('Please enter a valid email!');
      }
    }
  </script>
</body>
</html>
