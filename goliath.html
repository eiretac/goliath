<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goliath's Goodbye - Launch</title>
  <link rel="stylesheet" href="goliath.css">
  <script src="goliath.js" defer></script>
</head>
<body>
  <!-- Banner for Urgency -->
  <div class="banner">
    <h1>Goliath's Goodbye</h1>
    <p>Status: <strong>Ready for Launch</strong></p>
    <p>Countdown: <span id="countdown">00:00:10</span></p>
  </div>

  <!-- Input Fields and LAUNCH Button -->
  <div class="input-section">
    <label for="email">Target Email:</label>
    <input type="email" id="email" placeholder="Enter Target Email" required />
    
    <label for="launchCode">Launch Code:</label>
    <input type="password" id="launchCode" placeholder="Enter Launch Code" required />
    
    <button class="launch-button" id="launchButton" onclick="confirmLaunch()">LAUNCH</button>
  </div>

  <!-- Audio Section -->
  <div class="audio-section">
    <audio id="nukeAudio" src="explosion.mp3"></audio>
  </div>

  <script>
    // Countdown Timer Functionality
    let countdownTime = 10; // Start countdown at 10 seconds
    const countdownDisplay = document.getElementById('countdown');

    const countdown = setInterval(function () {
      countdownDisplay.textContent = `00:00:${countdownTime < 10 ? '0' + countdownTime : countdownTime}`;
      countdownTime--;

      if (countdownTime < 0) {
        clearInterval(countdown);
      }
    }, 1000);

    // Launch Confirmation
    function confirmLaunch() {
      const email = document.getElementById('email').value;
      const launchCode = document.getElementById('launchCode').value;

      // Check for valid input and show a confirmation prompt
      if (email && launchCode) {
        const confirmation = confirm('Are you sure you want to launch the nuclear payload? This action is irreversible.');

        if (confirmation) {
          launchNuke(email);
        }
      } else {
        alert('Please provide a valid email address and launch code.');
      }
    }

    // Launch Nuke (Audio Play + Redirect)
    function launchNuke(email) {
      const audio = document.getElementById('nukeAudio');
      
      audio.play();
      alert('The nuclear payload has been launched to ' + email);
    }
  </script>
</body>
</html>
