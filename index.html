<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nuclear Football</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your updated CSS file -->
  <script src="script.js" defer></script> <!-- JavaScript for validation -->
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <h1 class="glitch-effect">Secure Login</h1>
    
    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="Username" required />
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <!-- Error message -->
    <div id="errorMessage" class="glitch-effect">Invalid username or password!</div>
  </div>

  <!-- Background pattern (optional) -->
  <div class="background-pattern"></div>
</body>
</html>
